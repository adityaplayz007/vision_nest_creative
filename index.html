<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Full Portfolio</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Dark background to match your slides */
            font-family: sans-serif;
        }

        /* Container for smooth vertical scrolling */
        .portfolio-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* This creates the "presentation" feel */
            scroll-behavior: smooth;
        }

        /* Each Section/Page */
        .page {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Image sizing */
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the whole slide is visible without cropping */
            display: block;
        }

        /* Hide Scrollbar for a clean UI */
        .portfolio-container::-webkit-scrollbar {
            display: none;
        }
        .portfolio-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Optional: Page Indicator Dot (Bottom Right) */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="portfolio-container">
        
        <section class="page"><img src="1.png" alt="Page 1"></section>
        
        <section class="page"><img src="2.png" alt="Page 2"></section>
        
        <section class="page"><img src="3.png" alt="Page 3"></section>
        
        <section class="page"><img src="4.png" alt="Page 4"></section>
        
        <section class="page"><img src="5.png" alt="Page 5"></section>
        
        <section class="page"><img src="6.png" alt="Page 6"></section>
        
        <section class="page"><img src="7.png" alt="Page 7"></section>
        
        <section class="page"><img src="8.png" alt="Page 8"></section>
        
        <section class="page"><img src="9.png" alt="Page 9"></section>
        
        <section class="page"><img src="10.png" alt="Page 10"></section>

    </div>

    <div class="nav-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div>
    </div>

</body>
</html>
